    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
	<a-scene background="color: #e8fff7"> 
		<a-box id="myBox"
			width="2"
			height="2"
			depth="2"
			color="#84e1e8"
			position="0 1.6 -4"
			rotation="0 40 45"
			scale="-1 1.2 1"
			shadow>
		</a-box>
	  
		<a-tetrahedron 
			radius="0.6"
			color="#db814d" 
			position="-0.28 2.25 -1.7"
			rotation="40 60 25">
		</a-tetrahedron>
	  
		<a-triangle 
			vertex-a="0 0.01 0"
			color="#db9d79"
			position="-0.399 2.213 -0.86"
			scale="-1 1.2 1"
			rotation="-10 95 5">
		</a-triangle>
	  
		<a-dodecahedron
		   position="1.26 2 -2.3" 
		   radius="0.35" 
		   color="#729c76"
		   rotation="0 40 45"
		   shadow>
		</a-dodecahedron>
	  
		<a-cylinder 
		   position="1.9 1.5 -3" 
		   radius="0.12" 
		   height="1" 
		   color="#695f46"
		   rotation="0 40 45"
		   shawdow>
		</a-cylinder>
		
		<a-plane
			height="0.8" 
			width="0.5"
			depth="2"
			color="#db8f96" 
			position="0.52 1.38 -2" 
			rotation="0 40 45">
		</a-plane>
    </a-scene>
